<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador De Texto</title>
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
    <header>

    </header>
    <main>
        <div class="container">
            <img src="./assets/Logo.png" alt="Logo Alura" class="logo-alura">
            <div class="cuadro-izquierda">
                <textarea placeholder="Ingrese el texto aquí" id="textarea"></textarea>
                <div class="info">
                    <img src="./assets/bi_exclamation-circle-fill.png" alt="indicacion">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="botones">
                    <button class="botones__encriptar">Encriptar</button>
                    <button class="botones__desencriptar">Desencriptar</button>
                </div>
            </div>
            <div class="cuadro-derecha">
                <img src="./assets/Muñeco.png" alt="Ilustración" class="illustration">
                <p class="mensaje">Ningún mensaje fue encontrado</p>
                <p class="sub-mensaje">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Desarrollado por Kevin Bermudez</p>
    </footer>
</body>
</html>
